{% extends "base.html" %}

{% block content %}
<h1><center>Журнал работ</center>></h1>
{% for item in news %}
<div class="col-md6 border rounded">
    <h2>Action #{{item.id}}</h2>
    <div>
        <table border="2">
            <tr>
                <th width="410"><center>Активность</center></th>
                <th width="300"><center>ID командира</center></th>
                <th width="200"><center>Коллаборации</center></th>
                <th width="200"><center>Статус</center></th>
            </tr>
            <tr>
                <th width="410"><center>{{item.job}}</center></th>
                <th width="300"><center>{{name[item.team_leader]}}</center></th>
                <th width="200"><center>{{item.collaborators}}</center></th>
                <th width="200"><center>{{item.is_finished}}</center></th>
            </tr>
        </table>
    </div>
</div>
{% endfor %}
{% endblock %}
